<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parking Availability - City of Easton</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: #f8f9fa;
            color: #333;
            line-height: 1.6;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px 0;
            border-bottom: 3px solid #1e4a72;
        }

        .header h1 {
            color: #1e4a72;
            font-size: 2em;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .header .subtitle {
            color: #666;
            font-size: 1.1em;
            font-weight: normal;
        }

        .location-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
            margin-bottom: 25px;
        }

        .location-card {
            background: white;
            border: 1px solid #e0e0e0;
            border-radius: 6px;
            padding: 25px;
            text-align: center;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            transition: box-shadow 0.3s ease;
        }

        .location-card:hover {
            box-shadow: 0 4px 16px rgba(0,0,0,0.15);
        }

        .location-name {
            font-size: 1.2em;
            font-weight: bold;
            color: #1e4a72;
            margin-bottom: 15px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .count-container {
            margin: 20px 0;
        }

        .count-display {
            font-size: 3.5em;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .count-available {
            color: #28a745;
        }

        .count-warning {
            color: #ffc107;
        }

        .count-full {
            color: #dc3545;
        }

        .status-text {
            font-size: 1em;
            font-weight: 600;
            color: #666;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .spaces-label {
            font-size: 0.9em;
            color: #888;
            margin-top: 5px;
        }

        .footer-info {
            text-align: center;
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #e0e0e0;
        }

        .last-updated {
            color: #666;
            font-size: 0.9em;
            margin-bottom: 10px;
        }

        .error-message {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
            padding: 15px;
            border-radius: 4px;
            text-align: center;
            margin-bottom: 20px;
        }

        .loading {
            text-align: center;
            color: #666;
            font-size: 1.2em;
            margin: 40px 0;
        }

        .loading:before {
            content: "‚ü≥ ";
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .pulse {
            animation: pulse 2s infinite;
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }
            
            .header h1 {
                font-size: 1.7em;
            }
            
            .count-display {
                font-size: 3em;
            }
            
            .location-card {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üÖøÔ∏è Public Parking Availability</h1>
            <div class="subtitle">City of Easton, PA - Real-Time Updates</div>
        </div>
        
        <div id="error-container"></div>
        <div id="loading" class="loading">Loading current parking availability...</div>
        <div id="location-container" class="location-grid"></div>
        
        <div class="footer-info">
            <div id="last-updated" class="last-updated"></div>
        </div>
    </div>

    <script>
        // Configuration
        const CONFIG = {
            dataFile: 'location_data.json',
            refreshInterval: 60000, // Refresh every 60 seconds
            locations: {
                '17f365e4-0fb2-41b0-b246-be6484f11050': 'N 4th Street Garage',
                'dde34d17-dd89-4426-9ba3-ba18206c26a1': 'S 3rd Street Garage'
            },
            thresholds: {
                warning: 50,
                full: 20
            }
        };

        async function loadData() {
            const loadingEl = document.getElementById('loading');
            const errorContainer = document.getElementById('error-container');
            const locationContainer = document.getElementById('location-container');
            const lastUpdatedEl = document.getElementById('last-updated');

            try {
                loadingEl.style.display = 'block';
                errorContainer.innerHTML = '';
                
                const response = await fetch(CONFIG.dataFile + '?t=' + Date.now());
                if (!response.ok) {
                    throw new Error(`Unable to load parking data: ${response.statusText}`);
                }
                
                const data = await response.json();
                
                // Handle both old and new data formats
                let locations, lastUpdated;
                if (data.locations) {
                    locations = data.locations;
                    lastUpdated = data.last_updated;
                } else {
                    locations = data;
                    lastUpdated = new Date().toISOString();
                }
                
                loadingEl.style.display = 'none';
                locationContainer.innerHTML = '';
                
                Object.entries(locations).forEach(([locationId, data]) => {
                    const locationName = CONFIG.locations[locationId] || `Parking Location ${locationId.substring(0, 8)}`;
                    
                    // Handle both old format (just count) and new format (object with data)
                    let availableSpaces, capacity, currentCount;
                    
                    if (typeof data === 'object' && data !== null) {
                        // New format with capacity calculation
                        availableSpaces = data.available_spaces;
                        capacity = data.capacity;
                        currentCount = data.actual_count;
                    } else {
                        // Old format (just the count)
                        availableSpaces = data;
                        capacity = null;
                        currentCount = null;
                    }
                    
                    const card = createLocationCard(locationName, availableSpaces, capacity, currentCount);
                    locationContainer.appendChild(card);
                });

                const updateTime = lastUpdated ? new Date(lastUpdated).toLocaleString() : new Date().toLocaleString();
                lastUpdatedEl.textContent = `Last updated: ${updateTime}`;
                
            } catch (error) {
                loadingEl.style.display = 'none';
                errorContainer.innerHTML = `
                    <div class="error-message">
                        <strong>Service Notice:</strong> ${error.message}<br>
                        <small>Please try refreshing in a few moments or contact Public Works if the issue persists.</small>
                    </div>
                `;
            }
        }

        function createLocationCard(name, availableSpaces, capacity, currentCount) {
            const card = document.createElement('div');
            card.className = 'location-card';
            
            let statusClass = 'count-available';
            let statusText = 'Spaces Available';
            let displayCount = availableSpaces;
            
            if (availableSpaces === null || availableSpaces === undefined) {
                statusClass = 'count-full';
                statusText = 'Service Unavailable';
                displayCount = '‚Äî';
            } else if (parseInt(availableSpaces) <= CONFIG.thresholds.full) {
                statusClass = 'count-full';
                statusText = 'Nearly Full';
                card.classList.add('pulse');
            } else if (parseInt(availableSpaces) <= CONFIG.thresholds.warning) {
                statusClass = 'count-warning';
                statusText = 'Limited Availability';
            }

            // Build additional info if we have capacity data
            let additionalInfo = '';
            if (capacity !== null && currentCount !== null) {
                additionalInfo = `
                    <div style="font-size: 0.8em; color: #888; margin-top: 10px;">
                        ${currentCount} occupied of ${capacity} total spaces
                    </div>
                `;
            }

            card.innerHTML = `
                <div class="location-name">${name}</div>
                <div class="count-container">
                    <div class="count-display ${statusClass}">${displayCount}</div>
                    <div class="spaces-label">${displayCount !== '‚Äî' ? 'Available Spaces' : ''}</div>
                </div>
                <div class="status-text">${statusText}</div>
                ${additionalInfo}
            `;

            return card;
        }

        function startAutoRefresh() {
            setInterval(loadData, CONFIG.refreshInterval);
        }

        document.addEventListener('DOMContentLoaded', function() {
            loadData();
            startAutoRefresh();
        });

        window.addEventListener('message', function(event) {
            if (event.data === 'refresh') {
                loadData();
            }
        });
    </script>
</body>
</html>
